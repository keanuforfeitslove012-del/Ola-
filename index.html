<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Joy ‚ù§Ô∏è</title>
    <audio src="Frank Ocean-Ivy(M4A_128K)" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        .page {
            min-height: 100vh;
            width: 100%;
            display: none;
            position: relative;
            padding: 20px;
            animation: fadeIn 1s ease-in;
            overflow: hidden;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Colorful Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Moon */
        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fffacd, #ffd700);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            z-index: 0;
        }

        /* Fireflies */
        .firefly {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff00;
            animation: fly 10s infinite;
        }

        @keyframes fly {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
        }

        /* Navigation */
        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Page 1 */
        .smile-container {
            text-align: center;
            cursor: pointer;
        }

        .big-smile {
            font-size: 150px;
            animation: bounce 2s infinite;
        }

        .tap-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Page 2 */
        .love-question {
            text-align: center;
            width: 100%;
        }

        .question-text {
            font-size: 48px;
            color: white;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .love-btn {
            padding: 20px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background: #00b894; color: white; }
        #noBtn { background: #fd79a8; color: white; }

        .fairy-message {
            display: none;
            color: white;
            font-size: 28px;
            margin: 20px 0;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 20px;
        }

        .fairy-emoji {
            font-size: 80px;
        }

        .sad-message {
            display: none;
            color: white;
            font-size: 32px;
            background: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        /* Page 3 */
        .long-text {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        /* Page 4 */
        .flirty-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1000px;
        }

        .flirty-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .animal-emoji { font-size: 40px; }
        .flirty-number { font-size: 24px; color: #e91e63; font-weight: bold; }
        .flirty-text { font-size: 12px; color: #333; margin-top: 5px; }

        /* Page 5 */
        .valentine-container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 20px;
        }

        .valentine-title { color: #e91e63; font-size: 36px; margin-bottom: 20px; }
        .valentine-text { font-size: 18px; line-height: 1.8; color: #555; }

        /* Page 6 */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            animation: floatUp 8s infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-200px); }
        }

        .pop-me {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e91e63;
            color: white;
            padding: 30px 60px;
            border-radius: 50px;
            font-size: 28px;
            cursor: pointer;
            z-index: 100;
        }

        .writing-container {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
        }

        .handwritten-text {
            font-family: cursive;
            font-size: 24px;
            color: #333;
        }

        /* Flowers */
        .flowers {
            position: fixed;
            bottom: 100px;
            left: 20px;
            font-size: 60px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        @media (max-width: 768px) {
            .flirty-grid { grid-template-columns: repeat(2, 1fr); }
            .question-text { font-size: 32px; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop autoplay>

    <!-- Page 3 -->
    <div class="page" id="page3">

            <p>My Dearest Joy,</p><br>

    <div class="page" id="page4">
        <h1>16 Reasons Why You're Amazing üåü</h1>

            <div class="flirty-card"><div class="animal-emoji">ü¶ä</div><div class="flirty-number">3</div><div class="flirty-text">You're foxy</div></div>
            <div class="flirty-card"><div class="animal-emoji">üêº</div><div class="flirty-number">4</div><div class="flirty-text">I love you beary much</div></div>
            <div class="flirty-card"><div class="animal-emoji">ü¶â</div><div class="flirty-number">5</div><div class="flirty-text">Owl always love you</div></div>
            <div class="flirty-card"><div class="animal-emoji">üê±</div><div class="flirty-number">6</div><div class="flirty-text">You're purr-fect</div></div>
            <div class="flirty-card"><div class="animal-emoji">üê•</div><div class="flirty-number">7</div><div class="flirty-text">You make my heart chirp</div></div>
            <div class="flirty-card"><div class="animal-emoji">üê¨</div><div class="flirty-number">8</div><div class="flirty-text">You make me flipper out</div></div>
            <div class="flirty-card"><div class="animal-emoji">ü¶ö</div><div class="flirty-number">9</div><div class="flirty-text">You strut like a peacock</div></div>
            <div class="flirty-card"><div class="animal-emoji">üêÜ</div><div class="flirty-number">10</div><div class="flirty-text">You make my heart race</div></div>
            <div class="flirty-card"><div class="animal-emoji">ü¶¢</div><div class="flirty-number">11</div><div class="flirty-text">Graceful like a swan</div></div>
            <div class="flirty-card"><div class="animal-emoji">üêò</div><div class="flirty-number">12</div><div class="flirty-text">I'll never forget you</div></div>
            <div class="flirty-card"><div class="animal-emoji">ü¶í</div><div class="flirty-number">13</div><div class="flirty-text">I look up to you</div></div>
            <div class="flirty-card"><div class="animal-emoji">ü¶î</div><div class="flirty-number">14</div><div class="flirty-text">Warm and fuzzy feelings</div></div>
            <div class="flirty-card"><div class="animal-emoji">üêô</div><div class="flirty-number">15</div><div class="flirty-text">Stuck on you</div></div>
            <div class="flirty-card"><div class="animal-emoji">ü¶Ñ</div><div class="flirty-number">16</div><div class="flirty-text">You're magical & rare</div></div>
        </div>
    </div>

    <!-- Page 5 -->
    <div class="page" id="page5">
        <div class="valentine-container">
            <h2 class="valentine-title">Happy Valentine's Day, My Love</h2>
            <div class="valentine-text">
                <p>On this special day dedicated to love, I find myself overwhelmed with gratitude for having you in my life. Joy, you are the embodiment of everything beautiful and good in this world.</p><br>
                <p>Every beat of my heart whispers your name. You are my soulmate, my best friend, my greatest adventure, and my safest harbor.</p><br>
                <p>I promise to love you fiercely, to hold you gently, and to stand by you always. You are my forever valentine.</p><br>
                <p style="text-align: center; color: #e91e63; font-size: 24px; font-weight: bold;">Forever & Always ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>

    <!-- Page 6 -->
    <div class="page" id="page6">
        <div style="position: relative; width: 100%; height: 100vh;" id="balloonArea">
            <div class="pop-me" id="popBtn" onclick="popMe()">üéà POP ME üéà</div>
            <div class="writing-container" id="writeBox">
                <div class="handwritten-text" id="typeText"></div>
            </div>
        </div>
    </div>

    <!-- Nav -->
    <div class="nav-buttons">
        <button class="nav-btn" onclick="prevPage()">‚¨ÖÔ∏è Back</button>
        <button class="nav-btn" onclick="nextPage()">Next ‚û°Ô∏è</button>
    </div>

    <div class="flowers">üíê</div>

    <script>
        let currentPage = 1;
        let yesClicked = false;

        // Fireflies
        for(let i=0; i<20; i++) {
            let f = document.createElement('div');
            f.className = 'firefly';
            f.style.left = Math.random()*100 + '%';
            f.style.top = Math.random()*100 + '%';
            f.style.animationDelay = Math.random()*5 + 's';
            document.getElementById('fireflies').appendChild(f);
        }

        // Start experience - play music on first interaction
        function startExperience() {
            const music = document.getElementById('bgMusic');
            music.volume = 0.5;
            music.play().catch(e => console.log('Music play failed:', e));
            goToPage(2);
        }

        function goToPage(n) {
            document.getElementById('page'+currentPage).classList.remove('active');
            currentPage = n;
            document.getElementById('page'+currentPage).classList.add('active');
            if(n===6) makeBalloons();
        }

        function nextPage() {
            if(currentPage < 6) goToPage(currentPage+1);
        }

        function prevPage() {
            if(currentPage > 1) goToPage(currentPage-1);
        }

        // Page 2 logic
        function clickYes() {
            yesClicked = true;
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('fairySection').style.display = 'block';
        }

        function clickNo() {
            if(!yesClicked) {
                document.getElementById('mainButtons').style.display = 'none';
                document.getElementById('sadMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('sadMsg').style.display = 'none';
                    document.getElementById('mainButtons').style.display = 'flex';
                }, 3000);
            }
        }

        function clickNoAfterYes() {
            document.getElementById('fairySection').style.display = 'none';
            document.getElementById('sadMsg').style.display = 'block';
            setTimeout(() => goToPage(3), 3000);
        }

        // Page 6
        function makeBalloons() {
            let area = document.getElementById('balloonArea');
            let colors = ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5', '#ffbe0b'];
            for(let i=0; i<15; i++) {
                let b = document.createElement('div');
                b.className = 'balloon';
                b.style.background = colors[Math.floor(Math.random()*colors.length)];
                b.style.left = Math.random()*90 + '%';
                b.style.animationDelay = Math.random()*5 + 's';
                b.onclick = function() { this.remove(); };
                area.appendChild(b);
            }
        }

        function popMe() {
            document.getElementById('popBtn').style.display = 'none';
            document.getElementById('writeBox').style.display = 'block';
            let text = "My Dearest Joy, thank you for taking this journey through my heart. Every page was crafted with love. You are my greatest blessing. I love you today, tomorrow, and forever. ‚ù§Ô∏è";
            let box = document.getElementById('typeText');
            let i = 0;
            let type = setInterval(() => {
                if(i < text.length) {
                    box.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(type);
                }
            }, 50);
        }
    </script>

</body>
